<body>
  <h1>My Task Board</h1>
  <div class="container">
    <div class="row">
        <form >
      <textarea rows="5" cols="42" placeholder="Enter new task "></textarea><br>
        <label>Date:</label>
        <input type="date" class="date"><br>
        <label>Time:</label>
        <input type="time" class="time"> <br>
        <button class="btn btn-success" id="saveBtn" type="submit">Save</button>
        <button type="button" id="reset" class="btn btn-danger">Reset</button> 
      </form>
    </div>
    </div>

<div class="noteDiv">
  <div class="note">

    <div class="noteText">
    </div>
  </div>
  </div>
